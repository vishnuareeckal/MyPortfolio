<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets discuss</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form">
        <div class="popup">
            <div class="popup-left">
                <img class="form-img" src="https://i.ibb.co/kxWJkVk/shubham-dhage-4u7-Vz-Dg-Ng-LI-unsplash.jpg" alt="">
            </div>
            <div class="popup-right">
                <h3 class="form-head">What are you looking for?</h3>
                <textarea class="form-description" name="t1" id="" cols="30" rows="10" placeholder="Describe your idea here"></textarea>
                <input class="form-email" type="email" placeholder="Enter your email">
                <input class="form-phone" type="text" placeholder="Enter your phone">
                <input class="form-submit" type="button" value="Submit">
            </div>
        </div>
    </div>
